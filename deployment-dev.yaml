apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: hashing-backend-dev-deployment
  labels:
    app: hashing-backend-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashing-backend-dev
  template:
    metadata:
      labels:
        app: hashing-backend-dev
    spec:
      hostname: hashing-backend-dev
      containers:
        - name: hashing-backend-dev
          image: 408153089286.dkr.ecr.ap-south-1.amazonaws.com/hashing-backend-dev:<VERSION>
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: '1024Mi'
              cpu: '500m'
            limits:
              memory: '2048Mi'
              cpu: '750m'
          readinessProbe:
              httpGet:
                path: /health-check
                port: 4000
              initialDelaySeconds: 30
              timeoutSeconds: 10
          livenessProbe:
              httpGet:
                path: /health-check
                port: 4000
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 10
              failureThreshold: 4
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  key: MONGO_URI
                  name: dev-hashing-backend
            - name: PORT
              valueFrom:
                secretKeyRef:
                  key: PORT
                  name: dev-hashing-backend
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: REDIS_HOST
                  name: dev-hashing-backend
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  key: REDIS_PORT
                  name: dev-hashing-backend
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: dev-hashing-backend
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_USER
                  name: dev-hashing-backend
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_PASSWORD
                  name: dev-hashing-backend
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_HOST
                  name: dev-hashing-backend
            - name: RABBITMQ_WEB_PORT
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_WEB_PORT
                  name: dev-hashing-backend
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_PORT
                  name: dev-hashing-backend
            - name: RABBITMQ_QUEUE_NAME
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_QUEUE_NAME
                  name: dev-hashing-backend
            - name: HASH_PRIVATE_KEY
