            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  key: PG_USER
                  name: dev-hashing-backend
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  key: PG_HOST
                  name: dev-hashing-backend
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  key: PG_DATABASE
                  name: dev-hashing-backend
            - name: PG_PASSWORD
