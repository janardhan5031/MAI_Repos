apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stg
  name: storage-backend-stg-deployment
  labels:
    app: storage-backend-stg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-backend-stg
  template:
    metadata:
      labels:
        app: storage-backend-stg
    spec:
      hostname: storage-backend-stg
      containers:
        - name: storage-backend-stg
          image: 408153089286.dkr.ecr.ap-south-1.amazonaws.com/storage-backend-stg:<VERSION>
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: '2048Mi'
              cpu: '1'
            limits:
              memory: '12288Mi'
              cpu: '2'
          readinessProbe:
              httpGet:
                path:  /health
                port: 3000
              initialDelaySeconds: 30
              timeoutSeconds: 10
          livenessProbe:
              httpGet:
                path:  /health
                port: 3000
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 10
              failureThreshold: 4
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                secretKeyRef:
                  key: PORT
                  name: stg-storage-backend
            - name: HOST
              valueFrom:
                secretKeyRef:
                  key: HOST
                  name: stg-storage-backend
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_ID
                  name: stg-storage-backend
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_SECRET
                  name: stg-storage-backend
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_REDIRECT_URI
                  name: stg-storage-backend
            - name: MYIPR_BASE_URL
              valueFrom:
                secretKeyRef:
                  key: MYIPR_BASE_URL
                  name: stg-storage-backend
            - name: MYIPR_PROFILE_URL
              valueFrom:
                secretKeyRef:
                  key: MYIPR_PROFILE_URL
                  name: stg-storage-backend
            - name: DBX_APP_KEY
              valueFrom:
                secretKeyRef:
                  key: DBX_APP_KEY
                  name: stg-storage-backend
            - name: DBX_APP_SECRET
              valueFrom:
                secretKeyRef:
                  key: DBX_APP_SECRET
                  name: stg-storage-backend
            - name: DBX_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  key: DBX_REDIRECT_URI
                  name: stg-storage-backend
            - name: ONEDRIVE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: ONEDRIVE_CLIENT_ID
                  name: stg-storage-backend
            - name: ONEDRIVE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: ONEDRIVE_CLIENT_SECRET
                  name: stg-storage-backend
            - name: ONEDRIVE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  key: ONEDRIVE_REDIRECT_URI
                  name: stg-storage-backend
            - name: ONEDRIVE_SCOPE
              valueFrom:
                secretKeyRef:
                  key: ONEDRIVE_SCOPE
                  name: stg-storage-backend
            - name: ONEDRIVE_GRANT_TYPE
              valueFrom:
                secretKeyRef:
                  key: ONEDRIVE_GRANT_TYPE
                  name: stg-storage-backend
            - name: AWS_PUBLIC_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  key: AWS_PUBLIC_BUCKET_NAME
                  name: stg-storage-backend 
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_REGION
                  name: stg-storage-backend      
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: stg-storage-backend
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: stg-storage-backend              
---
apiVersion: v1
kind: Service
metadata:
  namespace: stg
  name: storage-backend-stg-svc
  labels:
    svc: storage-backend-stg
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
  selector:
    app: storage-backend-stg
---    
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  namespace: stg
  name: storage-backend-stg-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: storage-backend-stg-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
