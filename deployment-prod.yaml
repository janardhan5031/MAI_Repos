apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: myipr-prod
  name: hashing-backend-prod-deployment
  labels:
    app: hashing-backend-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashing-backend-prod
  template:
    metadata:
      labels:
        app: hashing-backend-prod
    spec:
      hostname: hashing-backend-prod
      containers:
        - name: hashing-backend-prod
          image: 408153089286.dkr.ecr.ap-south-1.amazonaws.com/hashing-backend-stg:<VERSION>
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: '1024Mi'
              cpu: '500m'
            limits:
              memory: '12288Mi'
              cpu: '2000m'
          readinessProbe:
              httpGet:
                path: /health-check
                port: 4000
              initialDelaySeconds: 60
              timeoutSeconds: 30
          livenessProbe:
              httpGet:
                path: /health-check
                port: 4000
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 30
              failureThreshold: 4
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  key: MONGO_URI
                  name: prod-hashing-backend
            - name: PORT
              valueFrom:
                secretKeyRef:
                  key: PORT
                  name: prod-hashing-backend
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: REDIS_HOST
                  name: prod-hashing-backend
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  key: REDIS_PORT
                  name: prod-hashing-backend
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: prod-hashing-backend
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_USER
                  name: prod-hashing-backend
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_PASSWORD
                  name: prod-hashing-backend
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_HOST
                  name: prod-hashing-backend
            - name: RABBITMQ_WEB_PORT
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_WEB_PORT
                  name: prod-hashing-backend
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_PORT
                  name: prod-hashing-backend
            - name: RABBITMQ_QUEUE_NAME
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_QUEUE_NAME
                  name: prod-hashing-backend
            - name: HASH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  key: HASH_PRIVATE_KEY
                  name: prod-hashing-backend
            - name: BLOCKCHAIN_URL
              valueFrom:
                secretKeyRef:
                  key: BLOCKCHAIN_URL
                  name: prod-hashing-backend
            - name: ORIGIN
              valueFrom:
                secretKeyRef:
                  key: ORIGIN
                  name: prod-hashing-backend
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  key: PG_USER
                  name: prod-hashing-backend
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  key: PG_HOST
                  name: prod-hashing-backend
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  key: PG_DATABASE
                  name: prod-hashing-backend
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: PG_PASSWORD
                  name: prod-hashing-backend
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  key: PG_PORT
                  name: prod-hashing-backend
            - name: AUTH_URL
              valueFrom:
                secretKeyRef:
                  key: AUTH_URL
                  name: prod-hashing-backend
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY
                  name: prod-hashing-backend
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_KEY
                  name: prod-hashing-backend
            - name: S3_BUCKET_NAME
